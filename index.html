<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datavisualisatie zorgcowboys</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/global.css">
    <link rel="stylesheet" type="text/css" href="./css/searchForm.css">
    <link rel="stylesheet" type="text/css" href="./css/toggleButton.css">
    <link rel="stylesheet" type="text/css" href="./css/filterOptions.css">
    <link rel="stylesheet" type="text/css" href="./css/tooltip.css">
    <link rel="stylesheet" type="text/css" href="./css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="./css/d3RangeSlider.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
</head>

<body>
    <script type="module"> import "./js/app.js" </script>
    <div id="sidebar">
        <div class="sideViz"> hier komt sideviz</div>
    </div>
    <div id="completeDataViz">
        <div id="framework">
            <div class="titleSection">
                <h3>Winstpercentage zorgbedrijven in</h3>
                <select name="" id="selectYear">
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018" selected="selected">2018</option>
                </select>
            </div>
            <div class="filterSection">
                <div class="switchBtn">
                    <input id="toggle-on" class="toggle toggle-left" name="toggle" value="false" type="radio" checked>
                    <label for="toggle-on" class="btn">Alle zorgsectoren</label>
                    <input id="toggle-off" class="toggle toggle-right" name="toggle" value="true" type="radio">
                    <label for="toggle-off" class="btn">Weergave per zorgsector</label>
                </div>

                <div class="searchContainer">
                    <img class="searchIcon" src="./media/searchicon.svg" alt="">
                    <input type="text" id="searchInput" placeholder="Zoek een zorginstelling">
                </div>
            </div>
        </div>

        <div id="app">
            <div id="countZorgBedrijven">
                <div class="amountContainer"></div>
                <span>zorginstellingen</span>
            </div>
            <div id="viz-holder"></div>
            <div id="viz-holder1"></div>
            <div id="viz-holder2"></div>
            <div id="viz-holder3"></div>
            <div id="slideFilter">
                <div id="slider-container"></div>
                <div id="range-label"></div>
            </div>
            <div class="filterOptions">
                <div class="filterUnder10 filterOpt">
                    <div class="circle groen"><img id="circleGr" src="./media/icons/groen.svg" alt=""></div>
                    <div class="filterOptText">Winstpercentage < 10%</div>
                </div>
                <div class="filterOver10 filterOpt">
                    <div class="circle rood"><img id="circleRe" src="./media/icons/rood.svg" alt=""></div>
                    <div class="filterOptText">Winstpercentage > 10%</div>
                </div>
                <div class="filterNegative filterOpt">
                    <div class="circle grijs"><img id="circleGry "src="./media/icons/grijs.svg" alt=""></div>
                    <div class="filterOptText">Negatief winstpercentage</div>
                </div>
            </div>
        </div>

        <div class="tooltip">
            <div class="ttNaam"></div>
            <div class="ttOmzet"></div>
            <div class="ttWinst"></div>
            <div class="ttPercentage"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</body>
</html>
